<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boxtong">
        <div style="display: flex;" class="box1">
            <div>
                <h2>New message to @mdo</h2>
            </div>
            <div class="icon1">
                <i class="fa-solid fa-x"></i>
            </div>
        </div>

        <div class="box2">
            <div class="text3">
                <div>
                    <label for="recipient" class="text1">Recipient:</label>
                    <input type="text" id="recipient" name="recipient" placeholder="@mdo"><br><br>
    
                    <label for="mess">Message:</label><br>
                    <textarea name="mess" id="mess" ></textarea>
    
    
                </div>
            </div>
        </div>

        <div class="box3">
            <div style="display: flex;" class="text4">
                <div>
                    <button class="button1">Close</button>
                </div>
    
                <div>
                    <button class="button2">Send message</button>
                </div>
            </div>
        </div>
        





    </div>
</body>
</html>
