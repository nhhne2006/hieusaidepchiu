<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <style>
        .box-all {
            background-color: aliceblue;
            width: 50%;
            height: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="box-all">

        <h2>register</h2>
        <form id="registerForm">
            <label>Email:</label><br>
            <input type="email" id="email" placeholder="Enter your email address"><br><br>

            <label>Password:</label><br>
            <input type="password" id="password" placeholder="Enter your password"><br><br>

            <label>Confirm Password:</label><br>
            <input type="password" id="confirmPassword" placeholder="Enter your confirm password"><br><br>

            <button type="submit">Register</button>
        </form>


    </div>

    <script src="./index.js"></script>
</body>

</html>
