<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Todo List - LocalStorage</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-todo input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .form-todo button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-xoa {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h2>Todo List</h2>
        <div class="form-todo">
            <input type="text" id="inputTodo" placeholder="Thêm việc cần làm...">
            <button id="btnThem">Thêm</button>
        </div>
        <ul id="todoList"></ul>
    </div>

<script src="./index.js"></script>
</body>
</html>
