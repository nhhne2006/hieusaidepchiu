<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-group{
            display: flex;
            margin-bottom: 5px;
        }
        .form-group label{
            width: 120px;
        }
    </style>
</head>
<body>
    <form action="#" method="GET">
        <div class="form-group">
            <label for="fullname">Họ và tên:</label>
            <input type="fullname" name="fullname" id="fullname">
        </div >

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="form-group">
            <label for="datetime">Ngày sinh:</label>
            <input type="date" name="datetime" id="datetime">
        </div>

        <div class="form-group">
            <label>Giới tính:</label>
            <input type="radio" id="nam" name="luachon" value="nam">
            <label for="nam">Nam</label>

            <input type="radio" id="nu" name="luachon" value="nu">
            <label for="nu">Nữ</label>
        </div>

        <div class="form-group">
            <label for="numbers">Số điện thoại:</label>
            <input type="number" name="numbers" id="numbers">
        </div>

        <div class="form-group">
            <label>Chuyên ngành:</label>
            <input type="chuyennganh" name="chuyennganh" id="chuyennganh">
        </div>

        <div class="form-group">
            <label for="numbers">Năm nhập học:</label>
            <input type="number" id="numbers" name="numbers">
        </div>

        <div class="form-group">
            <label for="numbers">Điểm GPA:</label>
            <input type="number" id="numbers" name="numbers">
        </div>

        <div class="form-group">
            <label for="diachi">Địa chỉ</label>
            <textarea name="diachi" id="diachi" rows="4" cols="20"></textarea>
        </div>

        <div class="form-group">
            <label>Lớp học:</label>
            <select name="dichvu" id="dichvu">
            <option value="tuvan">Tư vấn</option>
            <option value="hotro">Hỗ trợ</option>
            <option value="truycap">Truy cập</option>
            <option value="khac">Khác</option>
            </select>
        </div>

        <div class="form-group">
            <label for="datetime">Ngày đăng kí học:</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </div>
        
        <button><th>Gửi thông tin</th></button>


    </form>
</body>
</html>
