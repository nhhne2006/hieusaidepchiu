<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header d-flex justify-content-between mt-5">
            <div class="title">
                <h2>Danh mục</h2>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Thêm mới
                danh mục</button>

        </div>

        <div class="d-flex justify-content-end mt-3 gap-3">
            <select class="form-select w-25" aria-label="Trạng thái">
                <option selected>Trạng thái</option>
                <option value="enable">Đang hoạt động</option>
                <option value="disable">Ngừng hoạt động</option>
            </select>

            <div class="input-group w-25">
                <input type="text" class="form-control" id="search" placeholder="Tìm kiếm danh mục theo tên">
            </div>
        </div>
        <div class="body mt-5">
            <table class="table table-row-spacing">
                <thead>
                    <tr class="table-light">
                        <td scope="col">Mã danh mục</td>
                        <td scope="col">Tên danh mục</td>
                        <td scope="col">Trạng thái</td>
                        <td scope="col">Chức năng</td>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Dữ liệu từ JS -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Chỉnh sửa danh mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editId" class="form-label">Mã danh mục</label>
                            <input type="text" class="form-control" id="editId" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" id="editName">
                        </div>
                        <div class="mb-3">
                            <label for="editState" class="form-label">Trạng thái</label>
                            <select class="form-select" id="editState">
                                <option value="true">Đang hoạt động</option>
                                <option value="false">Ngừng hoạt động</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm danh mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label for="addId" class="form-label">Mã danh mục</label>
                            <input type="text" class="form-control" id="addId">
                        </div>
                        <div class="mb-3">
                            <label for="addName" class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" id="addName">
                        </div>
                        <div class="mb-3">
                            <label for="addState" class="form-label">Trạng thái</label>
                            <select class="form-select" id="addState">
                                <option value="true">Đang hoạt động</option>
                                <option value="false">Ngừng hoạt động</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-success" onclick="addProduct()">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
