<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boxtong">
        <form action="#">
            <div class="box1">
                <div class="textname">
                    <label for="name"><strong>Name</strong></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="textemail">
                    <label for="emails"><strong>Email</strong></label>
                    <input type="email" id="emails" name="emails" required>
                </div>
            </div>

            <div class="box2">
                <label for="mess"><strong>Message</strong></label>
                <textarea name="mess" id="mess" cols="40" rows="6" required></textarea>
            </div>

            <button type="submit"><strong>SEND MESSAGE</strong></button>
        </form>
    </div>
</body>
</html>
